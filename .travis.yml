env:
  global:
  - secure: ""
language: cpp
compiler:
- g++
os: linux
before_install:
- if [ "$CXX" == "g++" ]; then sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test;
  fi
- sudo apt-get update -qq
install:
- if [ "$CXX" = "g++" ]; then sudo apt-get install -qq g++-5; fi
- if [ "$CXX" = "g++" ]; then export CXX="g++-5"; fi
before_script:
- mkdir build
- cd build
- cmake ..
script: make
addons:
  coverity_scan:
    project:
      name: vitalyos/metrika-demo
      description: vitalyos/metrika-demo
    notification_email: zsolt.vitalyos@gmail.com
    build_command_prepend:
      - cmake -DCMAKE_BUILD_TYPE=Debug .
    build_command: make
    branch_pattern: master
